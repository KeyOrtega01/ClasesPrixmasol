<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <div class="nav">
        <nav class="navbar navbar-expand-md fixed-top bg-red" style="background-color: red; color: black;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="source/redident-removebg-preview.png" alt="Bootstrap" width="70" height="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Búsqueda">
                    <button class="btn btn-outline-success" type="submit">Búsqueda</button>

                </form>
            </div>

        </nav>
    </div>

    <div class="principio">
        <h1 style="text-align: center; margin-bottom: 30px; color: blue;">Registrarse</h1>
    </div>

    <div id="Registro" >
        <form class="row g-4 needs-validation" novalidate>
            <div class="col-md-5">
              <label for="validationCustomNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" value="" required>
              <div class="valid-feedback">
                good!
              </div>
            </div>
            <div class="col-md-5">
              <label for="apelli" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apelli" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-5">
                <label for="validationCustomEmail" class="form-label">Email</label>
                <input class="form-control" type="mail" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="col-md-5">
                <label for="confirmCustomEmail" class="form-label">Confirmar Email</label>
                <input class="form-control" type="mail" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="col-md-5">
                <label for="validationCustomPassword" class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="*****" required>
            </div>
            <div class="col-md-5">
                <label for="confirmCustomPassword" class="form-label">Confirmar contraseña</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="******" required>
            </div>

                <div class="col-md-3">
                    <label for="validationCustomSex" class="form-label">Sexo</label>
                    <select class="form-select" id="validationCustomSex" required>
                        <option selected disabled value="">Seleccionar Genero</option>
                        <option>Femenino</option>
                        <option>Masculino</option>
                        <option>La gente rara</option>
                    </select>
                </div>

                <div class="col-md-3">

                    <label for="birthdayCustom" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="birthdayCustom">
                </div>

                <div class="col-md-5">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>

              </div>
            </div>
            <div class="col-md-6">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="pais" class="form-label">Pais</label>
              <select class="form-select" id="pais" required>
                <option selected disabled value="">Choose...</option>
                <option>Colombia</option>
                <option>Estados Unidos</option>
                <option>Tailandia</option>
                <option>España</option>
                <option>Islandia</option>
                <option>Italia</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="phone" class="form-label">Numero Telefonico</label>
              <input type="tel" class="form-control" id="phone" placeholder="" >                                                
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>


            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" id="btnRegistrar" type="submit" href="index.html">Registrar</button>
            </div>
          </form>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
    <script src="regis.js"></script>
    <!-- <script src="logi2.js"></script> -->
</body>

</html>
